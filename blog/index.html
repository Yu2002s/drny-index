6><span class="icon vpi-clock" data-v-7fb5a176></span><span data-v-7fb5a176>2024-06-07</span></div></div><div class="vp-doc excerpt" data-v-7fb5a176><p>原型对象本身也是个对象，默认情况下，是通过<code v-pre>new Object</code> 创建的。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-3d8be766 data-v-7fb5a176><!----><div class="blog-post-item-content" data-v-7fb5a176><h3 data-v-7fb5a176><!----><!----><a class="vp-link no-icon link" href="/article/i9343ppt/" data-v-7fb5a176 data-v-074bd5e8><!--[-->JS中的对象<!--]--><!----></a></h3><div class="post-meta" data-v-7fb5a176><div class="category-list" data-v-7fb5a176><span class="icon vpi-folder" data-v-7fb5a176></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=de9b9e" data-v-7fb5a176 data-v-074bd5e8><!--[-->javascript<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-7fb5a176><span class="icon vpi-tag" data-v-7fb5a176></span><!--[--><a class="vp-link no-icon link tag vp-tag-4ngq" href="/blog/tags/?tag=对象" data-v-7fb5a176 data-v-074bd5e8><!--[-->对象<!--]--><!----></a><!--]--></div><div class="create-time" data-v-7fb5a176><span class="icon vpi-clock" data-v-7fb5a176></span><span data-v-7fb5a176>2024-06-06</span></div></div><div class="vp-doc excerpt" data-v-7fb5a176><p>对象是一个复合值，它汇聚多个值（原始值和其他对象）并允许我们按名字存储和获取这些值。对象是一个属性的无序集合，每个属性都有名字和值。</p>
<p>在 javascript 中，任何不是字符串、数值、符号或 <code v-pre>true</code>、<code v-pre>null</code>、<code v-pre>undefine</code>、<code v-pre>false</code>的值都是对象。即使字符串、数值、布尔值不是对象，他们的行为也类似不可修改的对象。</p>
</div></div></div></template><!--]--><!--[--><!--]--><div class="vp-blog-pagination" data-v-3d8be766 data-v-df595bb7><button type="button" class="btn prev" disabled data-v-df595bb7>上一页</button><div class="page-range" data-v-df595bb7><!--[--><button class="active btn" type="button" data-v-df595bb7>1</button><button class="btn" type="button" data-v-df595bb7>2</button><!--]--></div><button type="button" class="btn next" data-v-df595bb7>下一页</button></div><!--[--><!--]--></div><div class="vp-blog-aside" data-v-61f363f4 data-v-1c078b43><!--[--><!--]--><div class="vp-blog-profile" data-v-1c078b43 data-v-68fd1ac8><p class="circle" data-v-68fd1ac8><img src="/avatar.png" alt="冬日暖雨" data-v-68fd1ac8></p><div class="profile-info" data-v-68fd1ac8><h3 data-v-68fd1ac8>冬日暖雨</h3><p data-v-68fd1ac8>永远相信美好的事情即将发生</p><div class="profile-location" data-v-68fd1ac8><span class="vpi-location" data-v-68fd1ac8></span><p data-v-68fd1ac8>江西上饶</p></div><div class="profile-organization" data-v-68fd1ac8><span class="vpi-organization" data-v-68fd1ac8></span><p data-v-68fd1ac8>CV小组</p></div></div><div class="profile-social" data-v-68fd1ac8><div class="vp-social-links" data-v-68fd1ac8 data-v-6a271976><!--[--><a class="vp-social-link no-icon" href="https://github.com/yu2002s" aria-label="github" target="_blank" rel="noopener" data-v-6a271976 data-v-5e320653><span class="vpi-social-github" /></a><a class="vp-social-link no-icon" href="http://wpa.qq.com/msgrd?v=3&amp;uin=2475058223&amp;site=qq&amp;menu=yes" aria-label="qq" target="_blank" rel="noopener" data-v-6a271976 data-v-5e320653><span class="vpi-social-qq" /></a><!--]--></div></div></div><div class="vp-blog-nav" data-v-1c078b43 data-v-2fcf641d><a class="vp-link no-icon link nav-link" href="/blog/tags/" data-v-2fcf641d data-v-074bd5e8><!--[--><span class="icon icon-logo vpi-tag" data-v-2fcf641d></span><span class="text" data-v-2fcf641d>标签</span><span class="total" data-v-2fcf641d>19</span><span class="icon vpi-chevron-right" data-v-2fcf641d></span>
